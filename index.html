<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clickable Image Redirect</title>
  <style>
    body {
      margin: 0;
      background-color: black; /* full black background */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh; /* make body full screen */
    }

    .clickable-image {
      max-width: 100%;
      max-height: 100%;
      cursor: pointer;
      display: block;
    }
  </style>
</head>
<body>
  <!-- Replace with your new image link -->
  <img src="https://raw.githubusercontent.com/Levinders/Portfolio-Hub-Looker-Studio-Portfolio-Page-/refs/heads/main/ovili-landing-view%20(2).png"
       alt="Landing View"
       class="clickable-image"
       onclick="handleClick()" />

  <script>
    function handleClick() {
      // GA event tracking (replace with your GA event function if different)
      if (typeof gtag === "function") {
        gtag('event', 'click', {
          'event_category': 'Image',
          'event_label': 'Landing Image Click'
        });
      }

      // Redirect after short delay so GA fires
      setTimeout(function () {
        window.location.href = "https://lookerstudio.google.com/embed/reporting/11df476a-3348-4f90-af37-a1bfb1fc4d2d/page/xROUF";
      }, 300);
    }
  </script>
</body>
</html>
