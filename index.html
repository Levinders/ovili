<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Redirect with GA Tracking</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    img {
      max-width: 100%;
      max-height: 100vh;
      cursor: pointer;
    }
  </style>

  <!-- Google Analytics (GA4 Example) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-XXXXXXXXXX"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    // Replace with your GA ID
    gtag('config', 'G-XXXXXXXXXX');
  </script>
</head>
<body>
  <img id="redirectImage" 
       src="https://raw.githubusercontent.com/Levinders/Portfolio-Hub-Looker-Studio-Portfolio-Page-/refs/heads/main/ovili-landing-view%20(2).png" 
       alt="Landing Image">

  <script>
    document.getElementById("redirectImage").addEventListener("click", function() {
      // Send GA event
      gtag('event', 'click', {
        'event_category': 'engagement',
        'event_label': 'Landing Image Click'
      });

      // Small delay so GA fires before redirect
      setTimeout(function() {
        window.location.href = "https://lookerstudio.google.com/embed/reporting/11df476a-3348-4f90-af37-a1bfb1fc4d2d/page/xROUF";
      }, 300);
    });
  </script>
</body>
</html>
