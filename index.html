<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GA Tracking Redirect</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
    }
    img {
      cursor: pointer;
      width: 100%;
      height: 100%;
      object-fit: cover; /* Ensures the image covers full area */
    }
  </style>

  <!-- Google Analytics (GA4) Tag -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-M32JKRS45P"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-M32JKRS45P');
  </script>
</head>
<body>
  <!-- Fullscreen Clickable Image -->
  <img src="https://raw.githubusercontent.com/Levinders/Portfolio-Hub-Looker-Studio-Portfolio-Page-/refs/heads/main/ovili-landing-view.png" 
       alt="Portfolio Landing" 
       id="redirectImage">

  <script>
    document.getElementById('redirectImage').addEventListener('click', function() {
      // Fire GA event
      gtag('event', 'image_click', {
        event_category: 'engagement',
        event_label: 'Landing Page Image'
      });

      // Redirect shortly after to allow GA to capture event
      setTimeout(function() {
        window.location.href = "https://lookerstudio.google.com/embed/reporting/11df476a-3348-4f90-af37-a1bfb1fc4d2d/page/xROUF";
      }, 300);
    });
  </script>
</body>
</html>
